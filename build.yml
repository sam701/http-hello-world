
---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: sam701/golang-and-dependencies

inputs:
- name: http-hello-world
- name: version

outputs:
- name: out

run:
  path: sh
  args:
    - -c
    - |
      cat version/version
      cat version/number
      export GOPATH=$PWD
      cd http-hello-world
      go build -o ../out/http-hello-world